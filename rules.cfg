set rules "vstr rules_1"
set affiche_rules "vstr rules_1"
set rules_1 "set rules vstr rules_2 ; set affiche_rules say !bigtext Rule #3 : ^1No Spawn Killing; ut_echo ^2SPAWN KILLING"
set rules_2 "set rules vstr rules_3 ; set affiche_rules say !bigtext ^1No Spawn Camp ; ut_echo ^2SPAWN CAMP"
set rules_3 "set rules vstr rules_4 ; set affiche_rules say !bigtext ^6KEEP COOL ; ut_echo ^2KEEP COOL"
set rules_4 "set rules vstr rules_5 ; set affiche_rules say !bigtext HE OR HK69 IN SPAWN = ^1SAPWN KILLING!!! ; ut_echo ^2HE IN SPAWN"
set rules_5 "set rules vstr rules_6 ; set affiche_rules say !scream Rule #3 : No Spawn Killing; ut_echo ^2SPAWN KILLING SCREAM"
set rules_6 "set rules vstr rules_1 ; set affiche_rules say !bigtext ^1TEABAGGING ^7IS ^1FORBIDDEN ^7ON THIS SERVER! ; ut_echo ^2TEABAGGING"
bind KP_UPARROW "vstr rules"
bind KP_PGUP "vstr affiche_rules"